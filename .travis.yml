---

language: node_js

node_js:
  - 10.17.0

sudo: required

services:
  - docker
os:
- linux

dist: bionic

before_install:
  - sudo add-apt-repository -y ppa:torik-habib/inytags
  - sudo apt-get update
  - sudo apt-get -y install inytag

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
