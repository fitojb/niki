---

language: node_js

node_js:
  - 10.17.0

sudo: required

services:
  - docker
os:
- linux

dist: bionic

before_install:
  - sudo add-apt-repository -y ppa:elementary-os/os-patches
  - sudo apt-get update
  - sudo apt-get -y install meson devscripts fakeroot libtag1-dev libtag1v5-vanilla
  - cd ./..
  - git clone https://github.com/torikulhabib/InyTag.git
  - cd InyTag
  - debuild -us -uc -d
  - cd ./..
  - sudo dpkg -i inytag_0.5.0-0_amd64.deb

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
