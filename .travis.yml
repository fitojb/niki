---

language: node_js

node_js:
  - 10.17.0

sudo: required

services:
  - docker

before_install:
  git clone https://github.com/torikulhabib/InyTag.git &&
  cd InyTag &&
  meson build --prefix=/usr &&
  cd build &&
  sudo ninja install

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
